server:
  port: 8080

spring:
  application:
    name: autocoleta
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: America/Sao_Paulo
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
    default-property-inclusion: non_empty
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 15000
            readTimeout: 60000
            loggerLevel: full
          salvarColeta:
            connectTimeout: 15000
            readTimeout: 60000
            loggerLevel: full
          adicionarOcorrencia:
            connectTimeout: 15000
            readTimeout: 60000
            loggerLevel: full
          authApi:
            connectTimeout: 15000
            readTimeout: 60000
            loggerLevel: full

logging:
  level:
    root: INFO
    com.tecnolog.autocoleta: DEBUG
    feign: DEBUG

# ---------------- CONFIGURAÇÕES DA APLICAÇÃO (COMUM) ----------------
app:
  scheduler:
    batch-size: 100            # <-- mapeia para AppProperties.Scheduler.batchSize
  dtm:
    view: "public.vw_dtm_pedidocoleta_unica"
    lock-table: "public.dtm_automation_lock"
  salvarColeta:
    baseUrl: "https://Hmg-beta.synclog.com.br"
    tokenHash: "6B853C56-1F38-4836-A0BA-9378ED84A6E0"
    timeout-seconds: 30
  salvarOcorrencia:
    baseUrl: "https://dev.synclog.com.br"
    system-token: "5de61eb7-39a6-49e4-8b0c-a52e2659dc2e"
  defaults:
    hr-inicio: "00:00"         # relaxed binding -> hrInicio
    hr-fim: "23:59"            # relaxed binding -> hrFim
    modal: RODOVIARIO          # enum em AppProperties.Defaults.Modal
